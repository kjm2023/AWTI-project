<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <link href="css/transitions.css" type="text/css" rel="stylesheet" />
    <title>KJ Media | Design</title>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        function addDarkmodeWidget() {
            new Darkmode().showWidget();
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>
    
</head>
<body>
    <main>
        <!-- The header includes a banner image, logo and navigation. -->
        <header>
            <img src="images/kjmedia.png" alt="KJ Media logo"  width= 400px />
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <nav>
                <ul class="menu">
                    <li><a href="design.html" class="is-active">Design</a></li>
                    <li><a href="consult.html">Consult</a></li>
                    <li><a href="breathe.html">Breathe</a></li>
                </ul>
            </nav>
            <hr>

        </header>

        <!-- This section serves as a banner for the page. -->
        <section id="banner">
            <h1>Design</h1>
            <p>Web design | Graphics</p>
        </section>
        <hr id="banner-bar">

        <!-- The blurb is repeated here -->
        <section id="blurb">
            <p>Custom graphics, WordPress and custom sites - we've got you covered.</p>
        </section>

        <!-- Horizontal Scroll portfolio sections -->
        <section id="web-portfolio">
            <h2 class="design-banner">Web Design</h2>
            <div class="scroll-me">
                <img class="item" src="images/website1.jpg" alt="website screenshot" />
                <img class="item" src="images/website2.jpg" alt="website screenshot" />
                <img class="item" src="images/website3.jpg" alt="website screenshot" />
                <img class="item" src="images/website4.jpg" alt="website screenshot" />
                <img class="item" src="images/website5.jpg" alt="website screenshot" />
            </div>   
        </section>
        <section id ="graphic-porfolio">
            <h2 class="design-banner">Graphics</h2>
            <div class="scroll-me">
                <img src="images/graphic1.jpg" alt="graphic screenshot" />
                <img src="images/graphic2.jpg" alt="graphic screenshot" />
                <img src="images/graphic3.jpg" alt="graphic screenshot" />
                <img src="images/graphic4.jpg" alt="graphic screenshot" />
                <img src="images/graphic5.jpg" alt="graphic screenshot" />
            </div>
        </section>

        <!-- The footer includes two links - About and Contact -->
        <footer>
            <hr>
            <ul>
                <li><a href="contact.html">Contact</a> | </li>
                <li><a href="about.html">About</a></li>
            </ul>

        </footer>
    </main>
</body>
</html>
